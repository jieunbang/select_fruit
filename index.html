<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 농장</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 390px; /* iPhone 13 width */
            margin: 0 auto;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .fruit-cell {
            background-color: rgba(128, 128, 128, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .fruit-cell.selected {
            background-color: rgba(0, 128, 0, 0.2);
        }

        .fruit-emoji {
            font-size: 50px;
            margin-bottom: 5px;
        }

        .fruit-name {
            font-size: 12px;
        }

        #selection-text {
            text-align: center;
            color: green;
            font-weight: bold;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <h1>농장에 심을 과일을 선택해 주세요</h1>
    <div class="grid" id="fruit-grid"></div>
    <div id="selection-text"></div>

    <script>
        const fruits = [
            { name: "사과", emoji: "🍎" },
            { name: "배", emoji: "🍐" },
            { name: "포도", emoji: "🍇" },
            { name: "오렌지", emoji: "🍊" },
            { name: "복숭아", emoji: "🍑" },
            { name: "바나나", emoji: "🍌" }
        ];

        const grid = document.getElementById('fruit-grid');
        const selectionText = document.getElementById('selection-text');
        let selectedCell = null;

        fruits.forEach(fruit => {
            const cell = document.createElement('div');
            cell.className = 'fruit-cell';
            cell.innerHTML = `
                <div class="fruit-emoji">${fruit.emoji}</div>
                <div class="fruit-name">${fruit.name}</div>
            `;

            cell.addEventListener('click', () => {
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                }
                cell.classList.add('selected');
                selectedCell = cell;
                selectionText.textContent = `${fruit.name}을(를) 선택하셨습니다`;
            });

            grid.appendChild(cell);
        });
    </script>
</body>
</html>
